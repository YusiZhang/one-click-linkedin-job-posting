<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Scraper</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Job Posting Scraper</h1>

                <!-- URL Input Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="scrapeForm">
                            <div class="mb-3">
                                <label for="jobUrl" class="form-label">One Click LinkedIn Job Posting</label>
                                <input type="url" class="form-control" id="jobUrl" required
                                       placeholder="Enter the job posting URL">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i data-feather="search"></i> Scrape Job
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Job Preview -->
                <div id="jobPreview" class="card mb-4 d-none">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Job Preview</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="title" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyName" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Employment Status</label>
                            <input type="text" class="form-control" id="employmentStatus" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Workplace Type</label>
                            <input type="text" class="form-control" id="workplaceType" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Job Description</label>
                            <div class="form-control h-auto" id="description" style="min-height: 200px; overflow-y: auto;"></div>
                        </div>
                        <button id="postToLinkedIn" class="btn btn-success">
                            <i data-feather="linkedin"></i> Post to LinkedIn
                        </button>
                    </div>
                </div>

                <!-- Task Status -->
                <div id="taskStatus" class="card mb-4 d-none">
                    <div class="card-header">
                        <h5 class="card-title mb-0">LinkedIn Posting Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="spinner-border text-primary me-2 d-none" id="statusSpinner" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div id="taskStatusText">Initializing...</div>
                        </div>
                        <div class="progress mb-3 d-none" id="taskProgress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="linkedinJobLink" class="alert alert-success d-none">
                            <i data-feather="check-circle"></i>
                            Job posted successfully! View your job posting on LinkedIn: 
                            <a href="#" target="_blank" class="alert-link">Open job posting</a>
                        </div>
                        <div id="taskError" class="alert alert-danger d-none"></div>
                    </div>
                </div>

                <!-- Alerts -->
                <div id="alertArea"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
